<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Terreno</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Terreno</h1>

            <p>Insira os dados abaixo para calcular o valor do terreno</p>

            <label for="txt1">Largura:</label><input type="number" id="numero1">

            <label for="txt1">Comprimento:</label><input type="text" id="numero2">

            <label for="txt1">Valor do M2°:</label><input type="number" id="numero3">

            <button onclick="botao_click()">Calcular</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var number1 = document.getElementById("numero1").value;

            var number2 = document.getElementById("numero2").value;

            var number3 = document.getElementById("numero3").value;


            var largura = parseFloat(number1);

            var comprimento = parseFloat(number2);

            var valorM2 = parseFloat(number3);

            var terreno = largura * comprimento;

            var precoTerreno = terreno * valorM2;

            var mensagem = "O terreno é de " + terreno + "m2  e o valor dele é R$ " + precoTerreno; 

            alert(mensagem); 

        }

    </script>

</body>
</html>
