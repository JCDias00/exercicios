<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Olá Mundo Personalizado</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Título</h1>

            <p>Informe seu nome abaixo para o programa dizer: Olá Mundo!</p>

            <label for="txtCaixaDeTexto">Seu nome:</label><input type="text" id="caixaDeTextonome">

            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var nomeDigitado = document.getElementById("caixaDeTextonome").value;

            var mensagemOlaMundo = "Olá Mundo " + nomeDigitado;

            alert(mensagemOlaMundo);

        }

    </script>

</body>
</html>
