<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Operadora</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Operadora</h1>

            <p>Digite abaixo a quantidade de minutos consumidos: </p>

            <label for="txt1">Minutos consumidos:</label><input type="number" id="consumo">
            

            <button onclick="botao_click()">Calcular</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var minutosConsumidos = document.getElementById("consumo").value;

            var consumoCliente = parseFloat(minutosConsumidos);

            var planoMinutos = 100;

            var valorPlano = 50;

            var valorMinutosExcedentes = 2;

            

            if (consumoCliente > planoMinutos) {

                var consumoExedente = consumoCliente - planoMinutos;

                var total = (consumoExedente * valorMinutosExcedentes) + valorPlano;



            }
            else {

                var total = valorPlano.toFixed(2).replace(".", ",");
            }

            alert("O valor da sua fatura ser√° de R$  " + total);
        }

    </script>

</body>
</html>
