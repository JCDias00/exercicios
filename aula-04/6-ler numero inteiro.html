<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Valor  Inteiro</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Ler Valor Inteiro</h1>

            <p>Digite um valor abaixo para ver os Impares</p>

            <label for="txt1">Digite um valor:</label><input type="text" id="valor">
            

            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var numero = document.getElementById("valor").value;

            var valor = parseInt(numero);


            var mensagem = "O numeros impares são:  \r";

            for (var i = 1; i <= valor; i++) {

                var resto = i % 2;
                
                if (resto > 0) {
                    mensagem = mensagem + i  + "\r";
                }
            }

           alert(mensagem); 
        }

    </script>

</body>
</html>
