<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title> Soma de Pares</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Soma de Pares</h1>

            <p>Digite um numero</p>

            <label for="txt1">Digite aqui:</label><input type="text" id="valor">
            
            

            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var fimtxt = document.getElementById("valor").value;

            var fim = parseInt(fimtxt);

            for (var i = 1; i <= fim; i++) {

                var resto = i % 2;

                var impar;

                var soma = 0;

                if (resto != 0) {
                    impar = true;
                }
                else {
                    impar = false; 
                }

                if (!impar) {
                    soma = soma + i;
                }

            } 
               
 
            var mensagem = "A soma dos pares é " + soma;

            alert(mensagem); 
        }



    </script>

</body>
</html>
