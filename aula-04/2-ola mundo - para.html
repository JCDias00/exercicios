<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Ola mundo</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Olá Mundo com para</h1>

            <p>Digite abaixo quantas vezes você quer dizer Olá Mundo</p>

            <label for="txt1">Quantidade de Vezes</label><input type="number" id="txtQuantidadeVezes">
            

            <button onclick="botao_click()">Dizer Olá mundo</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var quantidadeTexto = document.getElementById("txtQuantidadeVezes").value;

            var quantidade = parseInt(quantidadeTexto);

            for (i = 0; i <= quantidade; i++) {
                alert("Olá Mundo " + i);
            }
        }

    </script>

</body>
</html>
