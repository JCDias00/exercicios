<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Ímpares</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Ímpares</h1>

            <p>Digte dois valores abaixo  para e calcule a soma dos numeros ímpares</p>

            <label for="txt1">Primeiro numero:</label><input type="number" id="valor1">

            <label for="txt1">Segundo numero:</label><input type="number" id="valor2">


            <button onclick="botao_click()">Calcular</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var numero1 = document.getElementById("valor1").value;

            var numero2 = document.getElementById("valor2").value;

            var valorInicial = parseInt(numero1);

            var valorFinal = parseInt(numero2);

            var soma = 0;

            for ( var i = valorInicial; i <= valorFinal; i++) {

                var resto = i % 2;

                if (resto > 0) {

                    soma = soma + i; 
                }

                
            }

            alert(soma); 
        }

    </script>

</body>
</html>
